name: Auto Convert List to MRS
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Mihomo
        run: |
          curl -Lo mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Convert
        run: |
          # 使用 find 找到所有 .list 文件
          for file in $(find . -name "*.list" -type f); do
            echo "Processing $file ..."
            # 使用 -f /dev/null 强制让 mihomo 以工具模式运行而非服务模式
            ./mihomo -f /dev/null rule-set compile "$file" "${file%.list}.mrs"
          done

      - name: Push back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 添加所有新生成的 mrs 文件
          git add **/*.mrs
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-generate mrs files"
            git push
          fi

