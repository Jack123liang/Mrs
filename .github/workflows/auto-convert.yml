name: Auto Convert List to MRS
on:
  push:
    branches: [ "main", "master" ] # 兼容 main 或 master 分支
  workflow_dispatch: # 允许手动点击运行

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Mihomo
        run: |
          # 动态获取最新版本并下载
          curl -Lo mihomo.gz "https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz"
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Convert
        run: |
          # 自动寻找仓库中所有的 .list 文件进行转换
          # 无论在哪个文件夹下都会被找到
          find . -name "*.list" -type f | while read -r file; do
            echo "正在处理: $file"
            ./mihomo rule-set compile "$file" "${file%.list}.mrs"
          done

      - name: Push back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "没有发现新生成的 .mrs 文件"
          else
            git commit -m "chore: 自动转换 MRS 文件"
            git push
          fi
