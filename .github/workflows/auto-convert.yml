name: Build Clash MRS (Auto Rule Type)

on:
  push:
    paths:
      - "rules/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - uses: actions/checkout@v4

      # 2️⃣ 下载 mihomo（x86_64 版本）
      - name: Download mihomo
        run: |
          curl -L https://github.com/MetaCubeX/mihomo/releases/download/v1.19.18/mihomo-linux-amd64-v1.19.18.gz -o mihomo.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/mihomo
          /usr/local/bin/mihomo --version

      # 3️⃣ 遍历 rules 目录下所有 .list 文件
      - name: Convert all rules
        run: |
          mkdir -p mrs
          shopt -s nullglob
          for file in rules/*.list; do
            if [ ! -s "$file" ]; then
              echo "Skipping empty file: $file"
              continue
            fi

            name=$(basename "$file" .list)
            echo "Processing $file"

            # 自动识别规则类型
            type="unknown"
            first_line=$(grep -v '^#' "$file" | grep -v '^$' | head -n1 || true)

            if [[ "$first_line" =~ ^IP-CIDR, ]]; then
              type="ipcidr"
            elif [[ "$first_line" =~ ^DOMAIN(-SUFFIX)?, ]]; then
              type="domain"
            else
              type="classical"
            fi

            echo "Detected type: $type"

            # 创建对应目录
            mkdir -p "mrs/$type"

            # 转换规则
            /usr/local/bin/mihomo convert-ruleset -i "$file" -o "mrs/$type/$name.mrs" -t "$type" || echo "Warning: Failed to convert $file"
          done

      # 4️⃣ 提交生成的 mrs
      - name: Commit generated mrs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add mrs/
          git commit -m "build: auto generate mrs rules" || echo "No changes"
          git push
