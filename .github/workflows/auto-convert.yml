name: Auto Convert List to MRS
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rule Converter
        run: |
          # 下载专门的规则转换工具，它不含代理服务功能，运行即退出
          curl -Lo converter.gz "https://github.com/MetaCubeX/mihomo-binary/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz"
          gunzip converter.gz
          chmod +x converter

      - name: Convert Lists
        run: |
          # 查找所有 .list 文件并转换
          # 注意：直接运行转换，不加 -f，专门工具不会启动服务
          find . -name "*.list" -type f | while read -r file; do
            echo "正在转换: $file"
            ./converter rule-set compile "$file" "${file%.list}.mrs"
          done

      - name: Push back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有文件生成
          # 使用 git add . 避免通配符报错
          git add .
          
          if git diff --staged --quiet; then
            echo "错误：没有生成任何 .mrs 文件！请检查 .list 文件内容格式是否正确。"
            exit 1
          else
            git commit -m "chore: 自动生成 MRS 规则集"
            git push
          fi
