name: Auto Convert List to MRS
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Mihomo
        run: |
          wget -O mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.9/mihomo-linux-amd64-v1.18.9.gz
          gunzip mihomo.gz
          chmod +x mihomo

      - name: Format and Convert
        run: |
          find . -name "*.list" -type f | while read -r file; do
            echo "正在处理: $file"
            
            # 创建临时文件进行格式化转换
            # 如果一行里没有逗号（说明只是纯域名），则补全为 DOMAIN,xxx
            sed -E '/^[^,]+$/s/(.*)/DOMAIN,\1/' "$file" > temp_format.list
            
            # 强制转换，超时 5 秒自动关闭
            timeout 5s ./mihomo rule-set compile temp_format.list "${file%.list}.mrs" || true
            
            rm temp_format.list
          done

      - name: Push back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 检查是否有 .mrs 生成
          if [ -n "$(find . -name "*.mrs")" ]; then
            git add **/*.mrs
            git commit -m "chore: 自动格式化并生成 MRS 规则"
            git push
          else
            echo "错误：依然未能生成 .mrs 文件，请检查 Action 日志前面的输出。"
            exit 1
          fi
