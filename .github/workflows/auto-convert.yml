name: Auto Convert List to MRS
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install RuleSet Converter
        run: |
          # 下载专用的轻量转换工具
          wget -O converter.tar.gz https://github.com/MetaCubeX/rule-set-converter/releases/download/v1.1.0/rule-set-converter-linux-amd64.tar.gz
          tar -zxf converter.tar.gz
          chmod +x rule-set-converter

      - name: Convert Rules
        run: |
          # 递归查找所有 .list 文件
          find . -name "*.list" -type f | while read -r file; do
            echo "正在转换: $file"
            
            # 使用专用工具转换
            # 自动识别类型并导出二进制 mrs
            ./rule-set-converter [compile] -i "$file" -o "${file%.list}.mrs" || \
            ./rule-set-converter compile -i "$file" -o "${file%.list}.mrs"
          done

      - name: Push back
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add .
          if git diff --staged --quiet; then
            echo "没有产生任何变化"
          else
            git commit -m "chore: 使用专用工具同步 MRS 规则"
            git push
          fi
